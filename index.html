<!DOCTYPE html>  
<html lang="ru">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Как добавить 3D модель на сайт, с возможностью вертеть (model-viewer)</title>  

  <link rel="stylesheet" href="main.css">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</head>



<body>



  <h1>Демонастрация 3D просмотрщика с 3D моделью</h1>
  <h2>FatLD</h2>



  <model-viewer src="Verona2.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="-5.798deg 75.55deg 36.66m" field-of-view="14.66deg">
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  </model-viewer>




</body>
</html>
